<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teresa - Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Space background layer using the uploaded image -->
    <div class="space-background"></div>
    
    <!-- Animated cosmic elements -->
    <div class="star star1"></div>
    <div class="star star2"></div>
    <div class="star star3"></div>
    <div class="planet"></div>
    <div class="asteroid asteroid1"></div>
    <div class="asteroid asteroid2"></div>
    
    <header>
        <h1>Teresa</h1>
    </header>
    <main>
        <div class="converter">
            <input type="number" id="inputValue" placeholder="Enter value">
            <select id="inputUnit">
                <option value="">Select input unit</option>
                <option value="meters">Meters</option>
                <option value="km">Kilometers</option>
                <option value="miles">Miles</option>
                <option value="ft">Feet</option>
                <option value="inches">Inches</option>
                <option value="cm">Centimeters</option>
                <option value="kg">Kilograms</option>
                <option value="lbs">Pounds</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="CHF">CHF</option>
                <option value="CNY">CNY</option>
                <option value="INR">INR</option>
                <option value="BRL">BRL</option>
            </select>
            <span>to</span>
            <select id="outputUnit">
                <option value="">Select output unit</option>
                <option value="meters">Meters</option>
                <option value="km">Kilometers</option>
                <option value="miles">Miles</option>
                <option value="ft">Feet</option>
                <option value="inches">Inches</option>
                <option value="cm">Centimeters</option>
                <option value="kg">Kilograms</option>
                <option value="lbs">Pounds</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="CHF">CHF</option>
                <option value="CNY">CNY</option>
                <option value="INR">INR</option>
                <option value="BRL">BRL</option>
            </select>
            <button id="convertBtn">Convert</button>
            <div id="result"></div>
        </div>
    </main>
    <footer>
        <p><strong>How to use:</strong> Enter a value, select the input unit and the output unit, then click "Convert" to see the result. If units are not compatible, it will display "Units not compatible."</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

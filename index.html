<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teresa - Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Teresa</h1>
    </header>
    <main>
        <div class="converter">
            <input type="number" id="inputValue" placeholder="Enter value">
            <select id="inputUnit">
                <option value="">Select input unit</option>
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <!-- Add more units as needed -->
            </select>
            <span>to</span>
            <select id="outputUnit">
                <option value="">Select output unit</option>
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <!-- Add more units as needed -->
            </select>
            <button id="convertBtn">Convert</button>
            <button id="swapBtn">Swap</button>
            <div id="result"></div>
        </div>
    </main>
    <footer>
        <p><strong>How to use:</strong> Enter a value, select the input unit (like Celsius) and the output unit (like Fahrenheit), then click "Convert" to see the result. If units are not compatible, it will display "Units not compatible." Temperature conversions supported!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teresa - Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Teresa - Unit Converter</h1>
    </header>
    <main>
        <div class="converter">
            <input type="number" id="inputValue" placeholder="Enter value">
            <select id="inputUnit">
                <option value="">Select input unit</option>
                <optgroup label="Weight">
                    <option value="kg">Kilograms (kg)</option>
                    <option value="lbs">Pounds (lbs)</option>
                </optgroup>
                <optgroup label="Distance">
                    <option value="meters">Meters</option>
                    <option value="km">Kilometers (km)</option>
                    <option value="miles">Miles</option>
                    <option value="inches">Inches</option>
                    <option value="ft">Feet (ft)</option>
                    <option value="cm">Centimeters (cm)</option>
                </optgroup>
                <optgroup label="Temperature">
                    <option value="celsius">Celsius (째C)</option>
                    <option value="fahrenheit">Fahrenheit (째F)</option>
                </optgroup>
                <optgroup label="Currency">
                    <option value="USD">US Dollar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="JPY">Japanese Yen (JPY)</option>
                    <option value="GBP">British Pound (GBP)</option>
                    <option value="AUD">Australian Dollar (AUD)</option>
                    <option value="CAD">Canadian Dollar (CAD)</option>
                    <option value="CHF">Swiss Franc (CHF)</option>
                    <option value="CNY">Chinese Yuan (CNY)</option>
                    <option value="SEK">Swedish Krona (SEK)</option>
                    <option value="NZD">New Zealand Dollar (NZD)</option>
                    <option value="MXN">Mexican Peso (MXN)</option>
                    <option value="SGD">Singapore Dollar (SGD)</option>
                    <option value="INR">Indian Rupee (INR)</option>
                </optgroup>
            </select>
            <span>to</span>
            <select id="outputUnit">
                <option value="">Select output unit</option>
                <optgroup label="Weight">
                    <option value="kg">Kilograms (kg)</option>
                    <option value="lbs">Pounds (lbs)</option>
                </optgroup>
                <optgroup label="Distance">
                    <option value="meters">Meters</option>
                    <option value="km">Kilometers (km)</option>
                    <option value="miles">Miles</option>
                    <option value="inches">Inches</option>
                    <option value="ft">Feet (ft)</option>
                    <option value="cm">Centimeters (cm)</option>
                </optgroup>
                <optgroup label="Temperature">
                    <option value="celsius">Celsius (째C)</option>
                    <option value="fahrenheit">Fahrenheit (째F)</option>
                </optgroup>
                <optgroup label="Currency">
                    <option value="USD">US Dollar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="JPY">Japanese Yen (JPY)</option>
                    <option value="GBP">British Pound (GBP)</option>
                    <option value="AUD">Australian Dollar (AUD)</option>
                    <option value="CAD">Canadian Dollar (CAD)</option>
                    <option value="CHF">Swiss Franc (CHF)</option>
                    <option value="CNY">Chinese Yuan (CNY)</option>
                    <option value="SEK">Swedish Krona (SEK)</option>
                    <option value="NZD">New Zealand Dollar (NZD)</option>
                    <option value="MXN">Mexican Peso (MXN)</option>
                    <option value="SGD">Singapore Dollar (SGD)</option>
                    <option value="INR">Indian Rupee (INR)</option>
                </optgroup>
            </select>
            <button id="convertBtn">Convert</button>
            <button id="swapBtn">Swap</button>
            <div id="result"></div>
        </div>
    </main>
    <footer>
        <p><strong>How to use:</strong> Enter a value, select the input and output units, then click "Convert" to see the result. Use "Swap" to switch units. If units are incompatible, it will display "Units not compatible." Currency conversions use real-time rates.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

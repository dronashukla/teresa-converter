<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teresa - Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Teresa - Unit Converter</h1>
    </header>
    <main>
        <div class="converter">
            <input type="number" id="inputValue" placeholder="Enter value">
            <select id="inputUnit">
                <option value="">Select input unit</option>
                <option value="kg">Kilograms (kg)</option>
                <option value="lbs">Pounds (lbs)</option>
                <option value="miles">Miles</option>
                <option value="km">Kilometers (km)</option>
                <option value="meters">Meters</option>
                <option value="inches">Inches</option>
                <option value="ft">Feet (ft)</option>
                <option value="cm">Centimeters (cm)</option>
                <option value="celsius">Celsius (째C)</option>
                <option value="fahrenheit">Fahrenheit (째F)</option>
                <option value="currency">Currency (Placeholder)</option>
            </select>
            <span>to</span>
            <select id="outputUnit">
                <option value="">Select output unit</option>
                <option value="kg">Kilograms (kg)</option>
                <option value="lbs">Pounds (lbs)</option>
                <option value="miles">Miles</option>
                <option value="km">Kilometers (km)</option>
                <option value="meters">Meters</option>
                <option value="inches">Inches</option>
                <option value="ft">Feet (ft)</option>
                <option value="cm">Centimeters (cm)</option>
                <option value="celsius">Celsius (째C)</option>
                <option value="fahrenheit">Fahrenheit (째F)</option>
                <option value="currency">Currency (Placeholder)</option>
            </select>
            <button id="convertBtn">Convert</button>
            <button id="swapBtn">Swap</button>
            <div id="result"></div>
        </div>
    </main>
    <footer>
        <p><strong>How to use:</strong> Enter a value, select the input and output units, then click "Convert" to see the result. Use "Swap" to switch units. If units are incompatible, it will display "Units not compatible."</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
